{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Milind - 솔직한 군인들의 이야기 </title>

    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/feather.css' %}">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="color-theme-blue mont-font">

    <div class="preloader"></div>

    
    <div class="main-wrapper">

        <!-- navigation top-->
<div class="nav-header bg-white shadow-xs border-0">
    <div class="nav-top">
        <a href="/load2/"><i class="feather-zap text-success display1-size me-2 ms-0"></i><span
                class="d-inline-block fredoka-font ls-3 fw-600 text-current font-xxl logo-text mb-0">Milind. </span>
        </a>
        {% comment %} <a href="#" class="mob-menu ms-auto me-2 chat-active-btn"><i
                class="feather-message-circle text-grey-900 font-sm btn-round-md bg-greylight"></i></a>
        <a href="default-video.html" class="mob-menu me-2"><i
                class="feather-video text-grey-900 font-sm btn-round-md bg-greylight"></i></a>
        <a href="#" class="me-2 menu-search-icon mob-menu"><i
                class="feather-search text-grey-900 font-sm btn-round-md bg-greylight"></i></a> {% endcomment %}
        <button class="nav-menu me-0 ms-2"></button>
    </div>

    {% comment %} <a href="default.html" class="p-2 text-center ms-3 menu-icon center-menu-icon"><i
            class="feather-home font-lg alert-primary btn-round-lg theme-dark-bg text-current "></i></a>
    <a href="default-storie.html" class="p-2 text-center ms-0 menu-icon center-menu-icon"><i
            class="feather-zap font-lg bg-greylight btn-round-lg theme-dark-bg text-grey-500 "></i></a>
    <a href="default-video.html" class="p-2 text-center ms-0 menu-icon center-menu-icon"><i
            class="feather-video font-lg bg-greylight btn-round-lg theme-dark-bg text-grey-500 "></i></a>
    <a href="default-group.html" class="p-2 text-center ms-0 menu-icon center-menu-icon"><i
            class="feather-user font-lg bg-greylight btn-round-lg theme-dark-bg text-grey-500 "></i></a>
    <a href="shop-2.html" class="p-2 text-center ms-0 menu-icon center-menu-icon"><i
            class="feather-shopping-bag font-lg bg-greylight btn-round-lg theme-dark-bg text-grey-500 "></i></a> 
    {% endcomment %}

    

</div>
<!-- navigation top -->

        <!-- main content -->
        <div class="main-content pt-0 bg-white ps-0 pe-0">
            
            
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 d-none d-xl-block p-0 vh-100 bg-image-contain bg-image-center bg-no-repeat" style="background-image: url(https://lh3.google.com/u/0/d/1n_ZR9T6yDk-15Tly22GHeADO_dOrtP0f=w1857-h976-iv1);"></div>
                    <div class="col-xl-6 vh-100 align-items-center d-flex bg-white rounded-3 overflow-hidden">
                        <div class="card shadow-none border-0 ps-lg--5 me-auto coming-soon-card">
                            <div class="card-body rounded-0 text-left pt-md-5 mt-md-5 ps-0 pe-0">
                                <div class="timer w-100 mb-3 bg-grey-time"><div class="time-count"><span class="text-time">04</span> <span class="text-day">Day</span></div> <div class="time-count"><span class="text-time">04</span> <span class="text-day">Hours</span> </div> <div class="time-count"><span class="text-time">39</span> <span class="text-day">Min</span> </div> <div class="time-count"><span class="text-time">13</span> <span class="text-day">Sec</span> </div> </div>
                                <h2 class="fw-700 text-grey-900 display3-size display4-md-size lh-2">We're under <span class="text-primary">construction.</span> Check back for an update soon.</h2>
                                {% comment %} <div class="form-group mt-4 p-1 border p-2 bg-white rounded-3">
                                    <div class="row">
                                        <div class="col-lg-7">
                                            <div class="form-group icon-input mb-0">
                                                <i class="ti-email font-xs text-grey-400"></i>
                                                <input type="text" class="style1-input bg-transparent border-0 ps-5 font-xsss mb-0 text-grey-500 fw-500" placeholder="Email Address">
                                            </div>
                                        </div>

                                        
                                        <div class="col-lg-5">
                                            <a href="#" class="w-100 d-block btn bg-current text-white font-xssss fw-600 ls-3 style1-input p-0 border-0 text-uppercase ">Notify</a>
                                        </div>
                                    </div>
                                </div> {% endcomment %}
                            </div>
                        </div> 
                    </div>
                </div>
            </div>        
        </div>
        <!-- main content -->

        
        <div class="app-footer border-0 shadow-lg bg-primary-gradiant" style="padding-left: 10%; padding-right: 10%;">
            <a href="/comingsoon" class="nav-content-bttn"><i class="feather-message-circle "></i></a>
            <a href="/load2/" class="nav-content-bttn nav-center"><i class="feather-home "></i></a>
            <a href="/settings/" class="nav-content-bttn"  style="font-weight: bolder; color: white;">MY</a>
        </div>

        <div class="app-header-search">
            <form class="search-form">
                <div class="form-group searchbox mb-0 border-0 p-1">
                    <input type="text" class="form-control border-0" placeholder="Search...">
                    <i class="input-icon">
                        <ion-icon name="search-outline" role="img" class="md hydrated" aria-label="search outline"></ion-icon>
                    </i>
                    <a href="#" class="ms-1 mt-1 d-inline-block close searchbox-close">
                        <i class="ti-close font-xs"></i>
                    </a>
                </div>
            </form>
        </div>

    </div> 


    
    <script src="{% static 'js/plugin.js' %}"></script>
    <script src="/static/js/countdown.js"></script> 
    <script src="/static/js/scripts.js"></script>

    <script>
        $(function () {

           $('.timer').countdown('2021/6/31', function(event) {
              var $this = $(this).html(event.strftime(''
                // + '<span>%w</span> weeks '
                + '<div class="time-count"><span class="text-time">%d</span> <span class="text-day">Day</span></div> '
                + '<div class="time-count"><span class="text-time">%H</span> <span class="text-day">Hours</span> </div> '
                + '<div class="time-count"><span class="text-time">%M</span> <span class="text-day">Min</span> </div> '
                + '<div class="time-count"><span class="text-time">%S</span> <span class="text-day">Sec</span> </div> '));
            });
        });
    </script>
    
</body>

</html>
